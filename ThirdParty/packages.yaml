# explanation of package types:
#   * header
#       these deps are header-only, hence they don't need per-configuration builds
#   * release
#       these deps can be built only once in release mode, and then used both in release and debug builds
#       this is possible only for pure C libraries built with /MT, and needs /nodefaultlib:LIBCMT.lib flag in debug build
#   * vcdebug
#       these deps must be built separately for each configuration on MSVC (both debug and release)
#       this is required for C++ libs because iterator debugging and runtime differences are not allowed by MSVC
packages:
  - { name: tinyformat  , version: "2.3.0"    , local: True   , type: header }
  - { name: doctest     , version: "2.4.11"   , local: False  , type: header }
  - { name: tracy       , version: "0.10"     , local: True   , type: header }
  - { name: zlib        , version: "1.3.1"    , local: False  , type: release }
  - { name: minizip     , version: "1.3.1"    , local: False  , type: release }
  - { name: libcurl     , version: "8.6.0"    , local: True   , type: release }
  - { name: libjpeg     , version: "9f"       , local: True   , type: release }
  - { name: libpng      , version: "1.6.43"   , local: False  , type: release }
  - { name: ffmpeg      , version: "6.1"      , local: True   , type: release }
  - { name: vorbis      , version: "1.3.7"    , local: False  , type: release }
  - { name: fltk        , version: "1.3.9"    , local: True   , type: release }
  - { name: blake2      , version: "20190724" , local: True   , type: release }
  - { name: glfw        , version: "3.4"      , local: False  , type: release }
  - { name: openal      , version: "1.22.2"   , local: True   , type: vcdebug }
  - { name: pugixml     , version: "1.14"     , local: False  , type: vcdebug }
  - { name: xorg        , version: "system"   , local: True   , type: header }  # Linux-only

options:
  minizip:
    # disable support of bzip2 format
    bzip2: false
  blake2:
    # enable SSE2 in hash library
    SSE: "SSE2"
  libcurl:
    with_ssl: "mbedtls"
  xorg:
    # stock recipe uses some X11 libs which can't be installed both 32-bit and 64-bit at once
    # so don't install any libraries and hope glfw builds fine
    skip: true
